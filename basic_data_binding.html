<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Code Lab - Basic Data Binding</title>
      <script src="https://unpkg.com/vue@2.4.2"></script>
   </head>
   <body>
      <div id="root">
         <input type="text" v-model="message" value="" placeholder="one">
         <input type="text" v-model="message" value="" placeholder="two">
         {{message}}
      </div>

      <script>

         var app = new Vue({
            el: "#root",
            data:{
               message:"Hello",
            }
         });
      </script>
   </body>
</html>
