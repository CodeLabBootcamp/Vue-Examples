<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <script src="https://unpkg.com/vue@2.4.2"></script>
   </head>
   <body>
      <div id="root">
         <h2>All tasks</h2>
         <ul>
            <li v-for="task in tasks">
               {{task.info}}
               <span v-if="task.completed">✅</span>
               <span v-else>❌</span>
            </li>
         </ul>

         <h2>Complated</h2>
         <ul>
            <li v-for="task in tasks" v-if="task.completed">{{task.info}}</li>
         </ul>

         <h2>Incomplated</h2>
         <ul>
            <li v-for="task in tasks" v-if="!task.completed">{{task.info}}</li>
         </ul>
      </div>

      <script>

         var app = new Vue({
            el: "#root",
            data:{
               tasks:[
                  {
                     "info"  :  "Go To home",
                     "completed" :  true
                  },
                  {
                     "info"  :  "Go To GYM",
                     "completed" :  false
                  },
                  {
                     "info"  :  "Go To Codelab",
                     "completed" :  true
                  },
                  {
                     "info"  :  "Clean The Room",
                     "completed" :  false
                  }
               ]
            }
         });
      </script>
   </body>
</html>
